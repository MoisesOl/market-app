<div class="header-container">
  <div class="flex items-center justify-between mb-3">
    <div>
      <h2 class="text-xl font-bold">
        {{ headerData.indexShortName ? headerData.indexShortName + ' - ' : ''
        }}{{ headerData.name }}
      </h2>
      <p class="text-gray-500 text-sm">√çndice</p>
    </div>
  </div>
  <hr class="border-gray-700 mb-3" />
  <div class="pt-1 flex items-center text-sm md:text-base font-semibold whitespace-nowrap">
    <span class="mr-8">
      <span class="text-gray-400 mr-1">Valor Actual</span> {{ headerData.value | number : '1.2-2' }}
    </span>
    <span class="mr-8">
      <span class="text-gray-400 mr-1">Var. % Actual</span>
      <span
        [ngClass]="{
          'text-green-400': headerData.changePercentage > 0,
          'text-red-400': headerData.changePercentage < 0,
          'text-gray-400': headerData.changePercentage === 0
        }"
      >
        {{ headerData.changePercentage | number : '1.2-2' }}%
      </span>
    </span>
    <span>
      <span class="text-gray-400 mr-1">Var. Puntos Actual</span>
      <span
        [ngClass]="{
          'text-green-400': headerData.changePoints > 0,
          'text-red-400': headerData.changePoints < 0,
          'text-gray-400': headerData.changePoints === 0
        }"
      >
        {{ headerData.changePoints | number : '1.2-2' }}
      </span>
    </span>
  </div>
  <hr class="border-gray-700 mt-3" />
</div>
