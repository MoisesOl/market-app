<div class="summary-wrapper" *ngIf="instrument()">
  <!-- Título centrado -->
  <h3 class="summary-title">Detalles</h3>

  <!-- Tabla de datos de mercado -->
  <div class="summary-table">
    <div class="summary-row" *ngFor="let item of marketData()">
      <span>{{ item.label }}</span>
      <span>{{ formatValue(item.value) }}</span>
    </div>
  </div>

  <!-- Variación -->
  <h3 class="summary-title">Variación</h3>
  <div class="summary-table">
    <div class="summary-row" *ngFor="let item of variationData()">
      <span>{{ item.label }}</span>
      <span [ngClass]="getVariationColor(item.raw)">
        {{ formatValue(item.value, true) }}
      </span>
    </div>
  </div>
</div>
